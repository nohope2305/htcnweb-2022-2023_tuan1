<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tan Tai</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <form action="">
        <p>Full name*:</p>
        <input type="text" placeholder="FirstName LastName">
        <p>Email address*:</p>
        <input type="email" placeholder="EMAIL_ADDRESS">
        <p>Select Tour Package*:</p>
        <select name="" id="">
            <option value="GOA">GOA</option>
            <option value="VN">VN</option>
            <option value="EU">EU</option>
            <option value="US">US</option>
        </select>
        <p>Arrival date*:</p>
        <input type="datetime" placeholder="m/d/y">
        <p>Number of person*:</p>
        <input type="tel" placeholder="UNKNOWN_TYPE">
        <p>What would you want to avail?*</p>
        Boarding <input type="checkbox"> <br> Fooding <input type="checkbox"><br> Sight seeing <input type="checkbox"><br>
        <p>Discount coupon code:</p>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <p>Terms and conditions*</p>
        <input type="radio" name="choice" value="">I agree
        <input type="radio" name="choice" value="">I disagree
        <br>
        <input type="submit" value="Complete reservation">
    </form>

</body>

</html>
